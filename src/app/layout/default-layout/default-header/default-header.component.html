<c-container [fluid]="true" class="border-bottom px-4">
  
  <button [cSidebarToggle]="sidebarId" cHeaderToggler class="btn" toggle="visible" aria-label="Toggle sidebar navigation">
    <svg cIcon name="cilMenu" size="lg"></svg>
  </button>

  <c-header-nav class="mx-0">
    <ng-container *ngTemplateOutlet="userDropdown"></ng-container>
  </c-header-nav>
</c-container>

<c-container [fluid]="true" class="px-4">
  <c-breadcrumb-router></c-breadcrumb-router>
</c-container>

<ng-template #userDropdown>
  <c-dropdown [popperOptions]="{ placement: 'bottom-start' }" variant="nav-item">
    <button cDropdownToggle class="py-0 pe-0" [caret]="false" aria-label="Open user menu">
      <c-avatar
        shape="rounded-1"
        size="md"
        [textColor]="'primary'"
        [status]="'success'"
        src=""
        alt="User avatar"
      />
    </button>
    <ul cDropdownMenu class="pt-0 w-auto">
      <li>
        <h6 cDropdownHeader class="bg-body-secondary fw-semibold py-2 rounded-top">
          {{ currentUser?.firstName }} {{ currentUser?.lastName }}
        </h6>
      </li>
      <li>
        <p class="px-3 mb-0 text-muted">{{ currentUser?.email }}</p>
      </li>
      <li><hr cDropdownDivider /></li>
      <li>
        <a cDropdownItem (click)="logout()">
          <svg cIcon class="me-2" name="cilAccountLogout"></svg>
          Logout
        </a>
      </li>
    </ul>
  </c-dropdown>
</ng-template>
