<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let movie of movies">
    <c-card class="h-100">
      <img [src]="movie.image"
        alt="{{movie.title}}"
        class="card-img-top card-img-custom">

      <c-card-body>
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text mb-1"><strong>Categoría:</strong> {{ movie.category }}</p>
        <p class="card-text mb-1"><strong>Año:</strong> {{ movie.year }}</p>
        <p class="card-text mb-1"><strong>Capacidad:</strong> {{ movie.capacity }}</p>
      </c-card-body>

      <div class="card-footer d-flex justify-content-center">
        <button class="btn btn-sm btn-success" (click)="openPurchaseModal(movie)">
          Comprar
        </button>
      </div>
    </c-card>
  </div>
</div>

<c-modal [(visible)]="showPurchaseModal">
  <c-modal-header>
    <h5 class="modal-title">Comprar Película</h5>
    <button class="btn-close" (click)="showPurchaseModal = false"></button>
  </c-modal-header>

  <form [formGroup]="purchaseForm" (ngSubmit)="onPurchase()">
    <div cModalBody>
      <h6>Película seleccionada:</h6>
      <p><strong>{{ selectedMovie?.title }}</strong> ({{ selectedMovie?.year }})</p>

      <div class="mb-3">
        <label class="form-label">Cantidad</label>
        <input type="number" class="form-control" formControlName="quantity" min="1" />
      </div>

      <h6>Información de pago</h6>
      <div class="mb-3">
        <label class="form-label">Número de tarjeta</label>
        <input class="form-control" formControlName="card" />
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Mes</label>
          <input class="form-control" formControlName="month" placeholder="MM" />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Año</label>
          <input class="form-control" formControlName="year" placeholder="YYYY" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Código de seguridad</label>
        <input class="form-control" formControlName="code" />
      </div>
    </div>

    <div cModalFooter>
      <button class="btn btn-secondary" type="button" (click)="showPurchaseModal = false">Cancelar</button>
      <button class="btn btn-success" type="submit" [disabled]="purchaseForm.invalid">Pagar</button>
    </div>
  </form>
</c-modal>
