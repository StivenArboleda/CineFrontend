<!-- Botón + Filtros -->
<div class="d-flex justify-content-between align-items-center mb-3">
  <!-- Filtros -->
  <div class="d-flex gap-2">
    <input 
      type="text" 
      class="form-control" 
      placeholder="Buscar por título..." 
      [(ngModel)]="searchTitle"
    />

    <input 
      type="text" 
      class="form-control" 
      placeholder="Buscar por categoría..." 
      [(ngModel)]="searchCategory"
    />

    <button class="btn btn-primary" (click)="filterMovies(searchTitle, searchCategory)">Buscar</button>
    <button class="btn btn-secondary" (click)="resetFilters()">Reset</button>
  </div>

  <!-- Botón para abrir modal -->
  <button class="btn btn-success" (click)="showCreateMovieModal()">
    <i class="cil-plus"></i> Crear Película
  </button>
</div>


<!-- Modal Crear Película -->
<c-modal [(visible)]="showCreateModal">
  <c-modal-header>
    <h5 class="modal-title">Crear Película</h5>
    <button class="btn-close" (click)="hideCreateMovieModal()"></button>
  </c-modal-header>

  <form class="modal-form" [formGroup]="movieForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div cModalBody>
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>

      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input type="text" class="form-control" formControlName="category" />
      </div>

      <div class="mb-3">
        <label class="form-label">Año</label>
        <input type="number" class="form-control" formControlName="year" />
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea type="text" class="form-control" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Capacidad</label>
        <input type="number" class="form-control" formControlName="capacity" />
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control" formControlName="image" />
      </div>
    </div>

    <div cModalFooter>
      <button class="btn btn-secondary" type="button" (click)="showCreateModal = false">Cancelar</button>
      <button class="btn btn-success" type="submit" [disabled]="movieForm.invalid">Guardar</button>
    </div>
  </form>
</c-modal>

<!-- Modal Actualizar Película -->
<c-modal [(visible)]="showUpdateModal">
  <c-modal-header>
    <h5 class="modal-title">Actualizar Película</h5>
    <button class="btn-close" (click)="showUpdateModal = false"></button>
  </c-modal-header>

  <form class="modal-form" [formGroup]="updateForm" (ngSubmit)="onUpdate()" enctype="multipart/form-data">
    <div cModalBody>
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input cFormControl class="form-control" formControlName="title" />
      </div>

      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input cFormControl class="form-control" formControlName="category" />
      </div>

      <div class="mb-3">
        <label class="form-label">Año</label>
        <input type="number" cFormControl class="form-control" formControlName="year" />
      </div>

      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea cFormControl class="form-control" formControlName="description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Capacidad</label>
        <input type="number" cFormControl class="form-control" formControlName="capacity" />
      </div>

      <div class="mb-3">
        <label class="form-label">Imagen (opcional)</label>
        <input type="file" (change)="onFileSelected($event, true)" class="form-control" />
      </div>
    </div>

    <div cModalFooter>
      <button class="btn btn-secondary" type="button" (click)="showUpdateModal = false">Cancelar</button>
      <button class="btn btn-warning" type="submit" [disabled]="updateForm.invalid">Actualizar</button>
    </div>
  </form>
</c-modal>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let movie of moviesFiltered">
    <c-card class="h-100">
      <img [src]="movie.image"
        alt="{{movie.title}}"
        class="card-img-top card-img-custom">


      <c-card-body>
        <h5 class="card-title">{{ movie.title }}</h5>
        <p class="card-text mb-1"><strong>Categoría:</strong> {{ movie.category }}</p>
        <p class="card-text mb-1"><strong>Año:</strong> {{ movie.year }}</p>
        <p class="card-text mb-1"><strong>Capacidad:</strong> {{ movie.capacity }}</p>
        <p class="card-text mb-1">
          <strong>Estado:</strong> 
          <span [ngClass]="movie.active ? 'text-success' : 'text-danger'">
            {{ movie.active ? 'Activo' : 'Inactivo' }}
          </span>
        </p>
      </c-card-body>

      <!-- Footer clásico de Bootstrap -->
      <div class="card-footer d-flex justify-content-between">
        <button 
          class="btn btn-sm" 
          [ngClass]="movie.active ? 'btn-danger' : 'btn-success'" 
          (click)="toggleMovie(movie)">
          {{ movie.active ? 'Inhabilitar' : 'Habilitar' }}
        </button>

        <button 
          class="btn btn-sm btn-warning"
          (click)="openUpdateModal(movie)">
          Actualizar
        </button>
      </div>
    </c-card>
  </div>
</div>
